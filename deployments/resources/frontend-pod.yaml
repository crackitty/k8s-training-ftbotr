apiVersion: v1
kind: Pod
metadata:
  name: frontend
  namespace: dev
  labels:
    app: frontend
spec:
  containers:
  - name: Frontend
    image: crackitty/demo-frontend:latest
    resources:
      limits:
        cpu: 200m
        memory: 500Mi
      requests:
        cpu: 100m
        memory: 200Mi
    ports:
    - containerPort:  80
      name:  http
